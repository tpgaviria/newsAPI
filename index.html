!DOCTYPE html>
<html lang="en">

<head id="header">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>New York Times Search</title>
</head>

<body id="body">
    <div class="container">
        <h1>News Today</h1>
    </div>
    <div id="panel-header">
        <h3><i class="fas fa-list-alt"></i>
            Search Parameters</h3>

        <div id="forms">
            <form>
                <label for="search-input">Search :</label><br>
                <input type="text" id="search-input"><br>
                <label for="number">Number of records to retrieve :</label><br>
                <input type="text" id="number"><br>
                <label for="start-year">Start Year :</label><br>
                <input type="text" id="start-year"><br>
                <label for="end-year">End Year :</label><br>
                <input type="text" id="end-year"><br>
                <button type="submit" id="search" value="clau">Search
                    <i class="fas fa-search"></i>
                </button>
                <button type="text" id="clear-results" value="Clear results">Clear results
                    <i class="fas fa-trash-alt"></i>
                </button>

                <!----->
            </form>


        </div>
    </div>
    <div id="articles">

    </div>
</body>

</html>
