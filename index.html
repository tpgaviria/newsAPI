<!DOCTYPE html>
<html lang="en">

<head id="header">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>News Search</title>
</head>

<body id="body">
    <div class="container">
        <h1><i class="far fa-newspaper"></i>
            News Today</h1>
    </div>
    <div id="panel-header">
        <h3><i class="far fa-list-alt"></i>
            Search Parameterss</h3>

        <div id="forms">
            <form>
                <label for="search-input">Search :</label><br>
                <input type="text" id="search-input"><br>
                <label for="number">Number of records to retrieve :</label><br>
                <select class="form-control" id="number"><br>
                    <option value="1">1</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                </select><br>
                <label for="start-year">Start Year :</label><br>
                <input type="text" id="start-year"><br>
                <label for="end-year">End Year :</label><br>
                <input type="text" id="end-year"><br>
                <button type="submit" id="search" value="clau">Search
                    <i class="fas fa-search"></i>
                </button>
                <button type="text" id="clear-results" value="Clear results">Clear results
                    <i class="fas fa-trash-alt"></i>
                </button>

                <!----->
            </form>


        </div>
    </div>
    <div id="articles">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script/app.js" type="text/javascript"></script>

</body>

</html>
